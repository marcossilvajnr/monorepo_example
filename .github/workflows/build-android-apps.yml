name: Build Apps

on:
  push:
    branches:
      - main

jobs:
  build_ios_apps:
    name: Build iOS Apps
    runs-on: macos-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.19.6

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Setup Melos
        run: melos bootstrap

      - name: Build iOS Apps
        run: melos exec build:android:apps"

  build_android_apps:
    name: Build Android Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.19.6

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Setup Melos
        run: melos bootstrap

      - name: Build Android Apps
        run: melos exec build:android:apps"